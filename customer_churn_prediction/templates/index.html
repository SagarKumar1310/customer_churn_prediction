<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
</head>
<body>
    <h1>Customer Churn Prediction</h1>
    <form method="POST" action='/'>
        <label for="age">Age:</label>
        <input type="number" name="age" step="any" required><br><br>
        
        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>
        
        <label for="subscription_length">Subscription Length (Months):</label>
        <input type="number" name="subscription_length" step="any" required><br><br>
        
        <label for="monthly_bill">Monthly Bill:</label>
        <input type="number" name="monthly_bill" step="any" required><br><br>
        
        <label for="total_usage">Total Usage (GB):</label>
        <input type="number" name="total_usage" step="any" required><br><br>
        
        <label for="model_choice">Choose Model:</label>
        <select name="model_choice" required>
            <option value="Random Forest">Random Forest</option>
            <option value="Logistic Regression">Logistic Regression</option>
        </select><br><br>
        
        <input type="submit" value="Predict">
    </form>
    
    {% if churn_prediction is defined %}
        <h2>Churn Prediction Result:</h2>
        <p>{{ churn_prediction }}</p>
    {% endif %}
</body>
</html>
